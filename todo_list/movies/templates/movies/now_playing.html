<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公開中の映画</title>
</head>
<body>
    <h1>公開中の映画</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.title }}</strong> <br>
                    公開日: {{ movie.release_date }} <a href="{% url 'carendar:index' %}">日程を追加</a><br>
                    概要: {{ movie.overview }} <br>
                    {% if movie.poster_path %}
                        <img src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}" alt="{{ movie.title }}のポスター">
                    {% else %}
                        <p>ポスター画像がありません。</p>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>公開中の映画はありません。</p>
    {% endif %}

    <a href="{% url 'search_movies' %}">映画を検索する</a>
</body>
</html>
